<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeSnap</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    header .logo span {
      margin-left: 0.5rem;
    }

    .search {
      flex: 1;
      margin: 0 1rem;
      position: relative;
    }

    .search input {
      width: 100%;
      padding: 0.6rem 2.5rem 0.6rem 1rem;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .search-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
    }

    .container {
      padding: 1rem;
    }

    h2 {
      margin-top: 2rem;
    }

    .projects {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem 0;
    }

    .project-card {
      min-width: 200px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    .project-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .project-card .title {
      padding: 0.75rem;
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
    }

    .leaderboard {
      max-width: 500px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.07);
      text-align: center;
    }

    .leaderboard h3 {
      margin-bottom: 1rem;
    }

    .podium {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 2rem;
    }

    .podium div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .podium img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }

    .podium .place {
      font-weight: bold;
    }

    .podium .rank1 { font-size: 1.2rem; color: gold; }
    .podium .rank2 { font-size: 1.1rem; color: silver; }
    .podium .rank3 { font-size: 1rem; color: #cd7f32; }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://u.cubeupload.com/UploadMaster/1000003131.png" alt="Logo" width="30">
      <span>CodeSnap</span>
    </div>
    <div class="search">
      <input type="text" placeholder="Search..." />
    </div>
    <a href="https://auth.itinerary.eu.org/auth?redirect=${btoa(window.location.href)}&name=CodeSnap" id="login" class="profile">Login</a>
  </header>

  <div class="container">
    <h2>Featured Projects</h2>
    <div class="projects" id="projects-container">
      <!-- Project cards will be injected here -->
    </div>

    <div class="leaderboard">
      <h3>Leaderboard</h3>
      <div class="podium" id="leaderboard-container">
        <!-- Leaderboard will be injected here -->
      </div>
    </div>
  </div>

  <script>
    const url = URLSearchParams(window.location.search);
    const code = url.get('privateCode');
    const res = await fetch(`https://auth-api.itinerary.eu.org/auth/verifyToken/${code}`);
    const data = await response.json();
    const username = data.username;

    // Fetch top 20 projects
    fetch('/api/projects')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('projects-container');
        data.slice(data.length - 20, data.length).forEach(project => {
          const card = document.createElement('div');
          card.className = 'project-card';
          card.innerHTML = `
            <a href="${project.link}"><img src="${project.thumbnail}" alt="${project.title}" />
            <div class="title">${project.title}</div>
            <small>${project.genre}</small></a>
          `;
          container.appendChild(card);
        });
      });

    // Fetch leaderboard
    fetch('/api/leaderboard')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('leaderboard-container');
        const places = ['rank2', 'rank1', 'rank3']; // 2nd, 1st, 3rd
        data.slice(0, 3).forEach((user, index) => {
          const div = document.createElement('div');
          div.innerHTML = `
            <img src="${user.avatar}" alt="${user.name}" />
            <div class="place ${places[index]}">${user.name}</div>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
