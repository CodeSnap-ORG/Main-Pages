<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeSnap</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    header .logo span {
      margin-left: 0.5rem;
    }

    .search {
      flex: 1;
      margin: 0 1rem;
      position: relative;
      max-width: 400px;
    }

    .search input {
      width: 100%;
      padding: 0.6rem 2.5rem 0.6rem 1rem;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .search-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
    }

    .container {
      padding: 1rem;
    }

    h2 {
      margin-top: 2rem;
    }

    .projects {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem 0;
    }

    .project-card {
      min-width: 200px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    .project-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .project-card .title {
      padding: 0.75rem;
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
    }

    .leaderboard {
      max-width: 500px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.07);
      text-align: center;
    }

    .leaderboard h3 {
      margin-bottom: 1rem;
    }

    .podium {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 2rem;
    }

    .podium div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .podium img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }

    .podium .place {
      font-weight: bold;
    }

    .podium .rank1 { font-size: 1.2rem; color: gold; }
    .podium .rank2 { font-size: 1.1rem; color: silver; }
    .podium .rank3 { font-size: 1rem; color: #cd7f32; }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      width: 300px;
    }

    .modal form {
      display: flex;
      flex-direction: column;
    }

    .modal form input {
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal form button {
      padding: 0.8rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="https://u.cubeupload.com/UploadMaster/1000003131.png" alt="Logo" width="30">
    <span>CodeSnap</span>
  </div>
  <div class="search">
    <input type="text" placeholder="Search..." />
  </div>
  <a id="login" class="profile">Login</a>
  <a id="signup" class="profile">Sign Up</a>
</header>

<div id="loginModal" class="modal">
  <div class="modal-content">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <button onclick="closeModal('loginModal')">Close</button>
  </div>
</div>

<div id="signupModal" class="modal">
  <div class="modal-content">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="signupUsername" placeholder="Username" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <button onclick="closeModal('signupModal')">Close</button>
  </div>
</div>

<div class="container">
  <h2>Featured Projects</h2>
  <div class="projects" id="projects-container">
  </div>

  <div class="leaderboard">
    <h3>Leaderboard</h3>
    <div class="podium" id="leaderboard-container">
    </div>
  </div>
</div>

<script>
  const loginLink = document.getElementById("login");
  const signupLink = document.getElementById("signup");

  loginLink.addEventListener("click", () => {
    document.getElementById("loginModal").style.display = "flex";
  });

  signupLink.addEventListener("click", () => {
    document.getElementById("signupModal").style.display = "flex";
  });

  function closeModal(modalId) {
    document.getElementById(modalId).style.display = "none";
  }

  // Wrapping the async function for login
  async function loginUser(email, password) {
    const response = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (data.message === "Logged In") {
      document.getElementById("login").textContent = email;
      closeModal("loginModal");
    } else {
      alert("Invalid email or password");
    }
  }

  document.getElementById("loginForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;
    loginUser(email, password);  // calling the async function
  });

  // Wrapping the async function for signup
  async function signupUser(username, email, password, img) {
    const response = await fetch('/api/join', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, email, password, img })
    });

    const data = await response.json();

    if (data.message === "User registered successfully") {
      alert("Sign up successful, you can now log in.");
      closeModal("signupModal");
    } else {
      alert("Error signing up");
    }
  }

  document.getElementById("signupForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const username = document.getElementById("signupUsername").value;
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;
    const img = "https://u.cubeupload.com/UploadMaster/1000003131.png";
    signupUser(username, email, password, img);  // calling the async function
  });

  // Fetch and verify token (async function)
  async function fetchUserData() {
    const url = new URLSearchParams(window.location.search);
    const code = url.get('privateCode');
    const res = await fetch(`https://auth-api.itinerary.eu.org/auth/verifyToken/${code}`);
    const data = await res.json();
    const username = data.username;
    document.getElementById('login').textContent = username;
  }

  fetchUserData();  // Call the async function to fetch user data

  // Fetch featured projects and leaderboard
  fetch('/api/projects')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('projects-container');
      data.slice(data.length - 20, data.length).forEach(project => {
        const card = document.createElement('div');
        card.className = 'project-card';
        card.innerHTML = `
          <a href="${project.link}"><img src="${project.thumbnail}" alt="${project.title}" />
          <div class="title">${project.title}</div>
          <small>${project.genre}</small></a>
        `;
        container.appendChild(card);
      });
    });

  fetch('/api/leaderboard')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('leaderboard-container');
      const places = ['rank2', 'rank1', 'rank3']; // 2nd, 1st, 3rd
      data.slice(0, 3).forEach((user, index) => {
        const div = document.createElement('div');
        div.innerHTML = `
          <img src="${user.avatar}" alt="${user.name}" />
          <div class="place ${places[index]}">${user.name}</div>
        `;
        container.appendChild(div);
      });
    });
</script>

</body>
</html>
